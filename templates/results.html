
{% extends "search_page.html" %}
{% block results %}
  <table class="greyGridTable">
    <thead>
  {% for result in results %}
            <tr>
                <td>  <img style="-webkit-user-select: none;margin: auto;cursor: zoom-in;" src={{ result[4] }} width="100" height="100" id='cover_art'></td>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td><audio controls>
                <source  src= {{ result[3] }} />
              </audio></td>
            </tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
{% endblock %}
